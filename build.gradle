plugins {
    id 'java'
}

group 'org.lorenzo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'https://jade.tilab.com/maven'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.tilab.jade:jade:4.5.0'
    compile 'org.json:json:20210307'
}
